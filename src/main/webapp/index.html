<div class="table_data dataTables_wrapper">
    <div class="search">
        <input type="text" name="" id="" placeholder="搜索..."/>

        <div data-toggle="modal" data-target="#modaldemo2">
            添加商家

    </div>
    <table>
        <thead>
        <tr class="th">
            <th>
                <input
                        type="checkbox"
                        id="checkboxAll"
                        name="checkboxAll"
                        onclick="checkbox()"

            <th>商家名称</th>
            <th>手机号</th>
            <th>创建时间</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input
                        type="checkbox"
                        name="checkboxBtn"

                        onclick="checkboxBtn()"
                />
            </td>
            <td>趁机</td>
            <td>18898377754</td>
            <td>2019.07.09</td>
            <td>
                <button class=" btn-green btn-xs" onclick="GoUpdate(31)">
                    修改
                </button>
                <button class="btn-green btn-xs" onclick="GoDetails(31)">
                    详情
                </button>
                <button class=" btn-danger btn-xs" onclick="del(31)">删除</button>
            </td>
            <td>
                <button
                        class=" btn-yellow btn-xs"
                        onclick="GoBusLogin(38,'陈记')"
                >
                    查看员工

                <button class="btn-yellow btn-xs" onclick="GoWollarTicket(38)">

                </button>
            </td>
        </tr>
        <tr class="margin">
            <td colspan="6"></td>
        </tr>
        <tr>
            <td>
                <input
                        type="checkbox"
                        name="checkboxBtn"
                        value="38"

                />
            </td>
            <td>趁机</td>
            <td>18898377754</td>
            <td>2019.07.09</td>
            <td>

                </button>
                <button class="btn-green btn-xs" onclick="GoDetails(31)">
                    详情
                </button>
                <button class=" btn-danger btn-xs" onclick="del(31)">删除</button>
            </td>
            <td>
                <button
                        class=" btn-yellow btn-xs"
                        onclick="GoBusLogin(38,'陈记')"

                    查看员工

            <td colspan="6"></td>
        </tr>

    </table>
    <div class="tf">
        <input type="hidden" id="PageSize" value="10"/>
        <button class=" btn-white btn-xs" onclick="Show(1)">首页</button>
        <button class=" btn-white btn-xs" onclick="PageUp()">上一页</button>

        当前第:
        <select id="PageNum" onchange="PageSelect()"
        >
            <option value="1">1</option>
        </select
        >页
        <button class=" btn-white btn-xs" onclick="PageDown()">下一页</button>
        <button class=" btn-white btn-xs" onclick="LastPage()">尾页</button>
        总条数:
    </div>
</div>
